<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Your Library</title>
</head>
<body>
    <div id="main-grid">
        <div id="header">
            <img src="./images/library-logo.webp" alt="Library Logo" width="60px">
            <h2>Your Library</h2>
        </div>
        <div id="add-book">
                <dialog id="dialog">
                    <button id="close-dialog" aria-label="Close">&times;</button>
                    <form action="" id="new-book">
                        <div class="form-group form-flex">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-group form-flex">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group form-flex">
                            <label for="page-amount">Amount of Pages</label>
                            <input type="number" id="page-amount" name="page-amount" required>
                        </div>
                        <div class="form-group">
                            <label for="has-read">Have you read this book? (Check for Yes)</label>
                            <input type="checkbox" id="has-read" name="has-read" value="true" required>
                        </div>
                    </form>
                    <div id="dialog-buttons">
                        <button id="submitButton" form="new-book">Submit</button>
                    </div>
                </dialog>
            <button id="showDialog">Add Book <img src="./images/book-icon.png" alt="book-icon" width="30px"></button>
        </div>

        <div id="card-container">
        </div>
    </div>
</body>
</html>
